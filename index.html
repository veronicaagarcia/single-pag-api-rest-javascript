<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>My Movie</title>
    <link rel="stylesheet" href="./public/app.css">
    <link rel="stylesheet" href="./public/tablet.css" media="screen and (min-width: 600px)"/>
    <link rel="stylesheet" href="./public/desktop.css" media="screen and (min-width: 800px)"/>
</head>
<body>
    <header id="header" class="header">
        <h1 class="header-carousel-title"> My Movie App </h1>
        <section class="header-carousel-container">
            <img class="header-carousel-img--loading" >
        </section>
        <button class="header-backBtn"> ‚¨Ö  </button>
        <div class="header-language">
            <img
                src="./public/Img/Flag_of_Argentina.svg.png"
                class="flag-img"
                alt="Argentina"
                data-lang="es-AR"
            />
            <img
                src="./public/Img/Flag_of_Brazil.svg.png"
                class="flag-img"
                alt="Brasil"
                data-lang="pt-BR"
            />
            <img
                src="./public/Img/Flag_of_the_United_States.svg.png"
                class="flag-img"
                alt="EEUU"
                data-lang="en-EN"
            />
        </div>

        <section id="search">
            <form id="searchForm" class="searchForm">
                <input type="text" placeholder="Search" class="searchFormInput" />
                <button id="searchBtn" class="searchBtn"> üîçÔ∏é </button>
            </form>
        </section>   
    </header>

    <section id="categoryBox">
        <div class="category-container-type--loading"></div>
    </section>

    <section id="trends" class="trends inactive">
        <h2 id="Title-TrendsView" class="trendsView inactive"> Trendings of the week </h2>
        <img class="movieImg--loading inactive" src="">
    </section>

    <section id="category" class="category inactive">
        <img class="movieImg--loading inactive">
    </section>

    <section id="searchView" class="category inactive">
        
    </section>

    <section id="movieDetail" class="movieDetail-container inactive">
        <div class="movie-container">
            <h1 class="movieDetail-title"></h1>
            <p class="movieDetail-score">üçø</p>
            <img class="movieImg--loading">
        </div>
        <article class="relatedMovies-container">
            <img class="movie-img--loading">
            <h2 class="categoryBox-title">Related Movies :</h2>
        </article>
    </section>

    <section id="favorites"> 
        <div class="favorites-header">
            <h2 class="favorites-title">Favorite films</h2>   
        </div>
        <article class="favorites-article">
            <div class="favorites-div"></div>
        </article>
    </section>

    <section class="GotrendingBtn">
        <button id="trendingBtn">Go to Trendings</button>
    </section>

    <footer id="footer">
        <p class="footer-p">Curso de API REST con Javascript. Realizado por Veronica Garcia --> @veronicaagarcia</p>
        <a href="https://github.com/veronicaagarcia">Github</a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/api-key.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
